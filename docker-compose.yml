version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: chainmonitor-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: chainmonitor
      POSTGRES_USER: chainmonitor_user
      POSTGRES_PASSWORD: chainmonitor_pass
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chainmonitor_user -d chainmonitor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 可选：pgAdmin管理界面
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: chainmonitor-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@chainmonitor.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
